<!DOCTYPE html>
<html>

<head>
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <h1>TicTacToe</h1>
  <div id="message"></div>
  <section class="before-auth">
    <h2>New Player? Sign up</h2>
    <form id="sign-up">
      <input type="email" name="credentials[email]" placeholder="Email">
      <input type="password" name="credentials[password]" placeholder="Password">
      <input type="password" name="credentials[password_confirmation]" placeholder="Confirm password">
      <button class="btn btn-primary">Submit</button>
    </form>
    <h2>Existing player? Sign in</h2>
    <form id="sign-in">
      <input type='email' name="credentials[email]" placeholder="Email">
      <input type="password" name="credentials[password]" placeholder="Password">
      <button class="btn btn-primary">Submit</button>
    </form>
  </section>
  <section class="after-auth">
    <h2>Change Password</h2>
    <form id="change-password">
      <input type="text" name="passwords[old]" placeholder="Old password">
      <input type="type" name="passwords[new]" placeholder="New password">
      <button class="btn btn-primary">Submit</button>
    </form>
      <h1>TicTacToe</h1>
      <section class="container-fluid board-parent">
        <div class="row h-100 board">
          <div class="col-4 box"></div>
          <div class="col-4 box"></div>
          <div class="col-4 box"></div>
          <div class="col-4 box"></div>
          <div class="col-4 box"></div>
          <div class="col-4 box"></div>
          <div class="col-4 box"></div>
          <div class="col-4 box"></div>
          <div class="col-4 box"></div>
        </div>
        <form id="new-game"><button class="btn btn-primary">New Game</button>
        </form>
      </section>
    <h2>Leaving the game?</h2>
    <form id="sign-out">
      <button class="btn btn-danger">Sign Out</button>
    </form>
  </section>
</body>

</html>
